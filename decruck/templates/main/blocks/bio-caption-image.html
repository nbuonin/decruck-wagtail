{% load wagtailcore_tags wagtailimages_tags %}

<div class="biography__img-container"{% if value.image_max_width %} style="max-width: {{ value.image_max_width }}px;"{% endif %}>
    <div class="biography__img">
        {% image value.image max-538x538 as bio_image %}
        <image src="{{ bio_image.url }}" alt="{{ bio_image.alt }}"></image>
    </div>
    {% if value.caption %}
    <div class="biography__img-caption">
        {% include_block value.caption %}
    </div>
    {% endif %}
</div>
