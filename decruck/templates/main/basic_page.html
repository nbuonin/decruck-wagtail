{% extends 'base.html' %}
{% load i18n %}
{% load wagtailcore_tags %}

{% block content %}
<main>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">{{ page.title }}</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% include_block page.body %}
        </div>
    </div>
</div>
</main>
{% endblock %}
