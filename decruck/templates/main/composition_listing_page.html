{% extends 'base.html' %}
{% load i18n %}
{% load wagtailcore_tags %}

{% block content %}
<main>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>{{ page.title }}</h1>
            </div>
        </div>
    </div>
    <div class="composition-search">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form action="#" method="get" accept-charset="utf-8">
                        <div class="form-row">
                            <div class="form-group col">
                                <label class="composition-search__form-label" for="keyword">Keyword</label>
                                <input class="form-control" type="text" name="keyword" id="keyword" value="">
                            </div>
                            <div class="form-group col">
                                <label class="composition-search__form-label" for="year">Year</label>
                                <input class="form-control" type="text" name="year" id="year" value="">
                            </div>
                            <div class="form-group col">
                                <input type="submit" class="btn composition-search__form-button" value="Submit"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
