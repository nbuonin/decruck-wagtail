{% extends 'base.html' %}
{% load i18n %}
{% load wagtailcore_tags %}
{% load wagtailimages_tags%}

{% block content %}
<main>
<div class="container">
    <div class="row score-page__row">
        <div class="col-md-4">
            {% image page.cover_image original as cover_image %}
            <image class="score-cover-image" src="{{ cover_image.url }}">
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-12">
                    <h1>{{ page.title }}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a href="{{ page.file.url }}">{% trans 'Download score here' %}</a>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
{% endblock %}
